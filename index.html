<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Taking app using webstorage API</title>
        <link rel="stylesheet" href="styleSheet.css">
        <!-- for icons - unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <p>Add a new Note</p>
                        <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                        <div class="row title"> 
                            <label for="">Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label for="">Description</label>
                           <textarea></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <li class="add-box">
                <div class="uil uil-plus"></div>
                <p class="title">Add new Note</p>
            </li>
        </div>
        <script src="script.js"></script>
    </body>
</html>
